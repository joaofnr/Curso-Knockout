<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Knockout</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <label data-bind="text:labelText" for="">Label</label>
                <input data-bind="value:inputValue" type="text">
                <button data-bind="click:buttonAction" class="btn btn-primary">Ação</button>
            </div>
        </div>
    </div>
    
    <script src="knockout-3.5.1.js"></script>
    <script>
        function ViewModel(){

            var self = this;
            self.labelText = "Label text";
            self.inputValue = "Input value";
            self.buttonAction = function(){
                console.log('clicado');
            }
        }

        vm = new ViewModel();

        ko.applyBindings(vm);
    </script>
</body>
</html>
