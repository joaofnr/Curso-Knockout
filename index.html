<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Knockout</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <label data-bind="text: labelText" for="">Label</label> <br />
                <input data-bind="value: inputValue" type="text"> <br />
                <span data-bind="text: computed"></span>
                <!-- $data is each element on array -->
                <ul data-bind="foreach: list">
                    <li data-bind="text: $data"></li>
                </ul>
                <button data-bind="click: buttonAction" class="btn btn-primary">Ação</button>
            </div>
        </div>
    </div>
    
    <script src="knockout-3.5.1.js"></script>
    <script>
        function ViewModel(){

            var self = this;
            self.labelText = ko.observable("Label text");
            self.inputValue =  ko.observable("Input value");
            self.list = ko.observableArray([
                1,3,5,7,9,11
            ]);
            self.buttonAction = function(){
               //self.list.splice(2,1); // removing
               self.list.splice(0,0,100); // adding
            }

            // computed is used when we need to manipulate the objects.
            // pureComputed is recommended if we need to modify another observable.
            /*self.computed = ko.computed(function () {
                var msg = `${self.inputValue()} is the value now`;
                self.list.splice(2,1);
                self.labelText(msg);
                return msg
            }, this) // on this context "this" is the ViewModel*/

            self.computed = ko.pureComputed(function () {
                var msg = `${self.inputValue()} is the value now`;
                self.labelText(msg);
                return msg
            }) // without "this" it works too because we assigned the ViewModel to variable "self"

            // doesn't work, unless we use ko.observable() inside the function scope
            /*self.computed = ko.computed(function () {
                var msg = `${this.inputValue()} is the value now`;
                this.labelText(msg);
                return msg
            })*/

            //subscribe observer
            // var subscribe = self.inputValue.subscribe(function (newValue) {
            //     if(newValue == "100"){
            //         self.labelText("A HUNDRED!");
            //         subscribe.dispose(); // it won't observe changes anymore
            //     } else
            //         self.labelText("Type a number")
            // })
        }

        vm = new ViewModel();

        ko.applyBindings(vm);

        
    </script>
</body>
</html>
