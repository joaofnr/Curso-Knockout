<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Knockout</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <label data-bind="text:labelText" for="">Label</label>
                <input data-bind="value:inputValue" type="text">
                <button data-bind="click:buttonAction" class="btn btn-primary">Ação</button>
            </div>
        </div>
    </div>
    
    <script src="knockout-3.5.1.js"></script>
    <script>
        function ViewModel(){

            var self = this;
            self.labelText = ko.observable("Label text");
            self.inputValue =  ko.observable("Input value");
            self.buttonAction = function(){
                console.log('clicked');
            }
        }

        vm = new ViewModel();

        ko.applyBindings(vm);

        // then we can play around with observable methods
        vm.labelText("Your name:");
        vm.inputValue("John");
        // without a value, knockout interpret the method as a getter
        console.log([
            vm.labelText(), 
            vm.inputValue()
        ])
    </script>
</body>
</html>
